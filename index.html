<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>땡땡아파트 건의함</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="./source/css/reset.css">
    <link rel="stylesheet" href="./source/css/style.css">
</head>
<body>
    <div class="container"> 
      <fieldset>
        <!-- <form id="contact"> -->
          <form id="contact" action="./result.html" method="get">
          <h3>땡땡아파트<br>건의사항을 말씀해주세요.</h3>
          <h4>하단에 연락처를 기재해주시면 답변 보내드립니다.<br>발송 후 연락처는 폐기됩니다.</h4>
          <h5>카테고리 선택</h5>
          <div id="category">
            <input type="radio" id="radio1" class="radio-category" name="radios"><label for="radio1">분실</label>
            <input type="radio" id="radio2" class="radio-category" name="radios"><label for="radio2">점검</label>
            <input type="radio" id="radio3" class="radio-category" name="radios"><label for="radio3">수리</label>
            <br>
            <input type="radio" id="radio4" class="radio-category" name="radios"><label for="radio4">민원</label>
            <input type="radio" id="radio5" class="radio-category" name="radios"><label for="radio5">공공시설</label>
            <input type="radio" id="radio6" class="radio-category" name="radios"><label for="radio6">개인시설</label>
            <input type="radio" id="radio7" class="radio-category" name="radios"><label for="radio7">기타</label>
          </div>
          
          <br>
            <label class="label-h5"><h5 style="display: inline;">호수 입력</h5></label>
            <input style="margin-right: 3px;" type="checkbox" tabindex="1" autofocus>
            <label for="radio" class="radio">비공개</label>
            <input style="margin-top: 0px;margin-bottom: 20px;" name="number" placeholder="숫자를 기입해주세요" type="text" tabindex="1" autofocus>
            <div class="justify">
              <h5 class="left"  style="display: inline;text-align: left;">건의사항 작성하기</h5>
             <!-- 대체이미지 -->
             <label class="right" style="cursor: pointer;" id="camera" for="file-input"><img src="./source/img/camera.png" alt=""></label>
             <input id="file-input" type="file" style="display: none;" name="파일 첨부" id="">
            </div>
            

           <!-- <input style="margin-top: 4px;" name="title" placeholder="제목 (20자 이내)" onfocus="this.value='담배 냄새가 너무 심해요'" type="text" tabindex="2" required><label for="text"제목></label> -->
            <input style="margin-top: 4px;" name="title" placeholder="제목 (20자 이내)" type="text" tabindex="2" required><label for="text"제목></label>
            
            <table style="margin-top: 3px;">
              <tr>
                <td rowspan="1" colspan="3" style="vertical-align: top; width: 100%;">
                  <!-- <textarea placeholder="내용을 입력해주세요" onfocus="this.placeholder='자꾸 새벽 12시만 되면 아랫집에서 담배냄새가 올라오는데 이젠 정말 못참겠어요. 창문 열고 지내는데 담배 냄새가 집안으로 다 들어오고 자기 전에 기분도 너무 불쾌해요! 제발 담배 좀 나가서 피라고 이야기 좀 해주세요ㅠ'" wrap="soft" rows="8" cols="85"></textarea> -->
                  <textarea placeholder="내용을 입력해주세요" wrap="soft" rows="8" cols="85"></textarea>
                
                </td>
              </tr>
            </table>
              

            <br>
            <div>
              <label class="label-h5 left2" ><h5 style="display: inline;">답변 받을 연락처</h5></label>
                <div class="right2">
                  <input style="margin-right: 3px;" type="checkbox" tabindex="1" autofocus>
                <label for="radio" class="radio">엘리베이터에 게시해주세요.</label>
                </div>
              
              <input name="hp" placeholder="연락처를 기입해주세요" type="tel" tabindex="1" autofocus>
            </div>
            <br>
            <input id="submit" type="submit" onClick="location.href('./result.html')" style="display: none;" name="완료"/><label for="submit" style="margin-bottom: 15px;">완료</label>
            <br>
          </form>
        </fieldset>
      </div>
</body>
</html>
